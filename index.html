<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Demo v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .badge {
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin: 20px 0;
            font-weight: bold;
        }
        .info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸŽ¯ UPDATED!</h1>
        <div class="badge pulse">Version 2.0 - NEW DESIGN</div>
        <p>ðŸš€ CI/CD Pipeline Successfully Deployed!</p>
        <div class="info">
            <h3>ðŸ“Š Deployment Details</h3>
            <p><strong>Updated at:</strong> <span id="updateTime"></span></p>
            <p><strong>Build:</strong> LATEST</p>
            <p><strong>Status:</strong> ðŸŸ¢ LIVE</p>
        </div>
    </div>

    <script>
        document.getElementById('updateTime').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
